<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Galle</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
    header { background: #2a5298; color: white; padding: 20px; text-align: center; }
    header h1 { font-size: 36px; margin: 0; }
    #places { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
    .place-card { width: 300px; background-color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 10px; overflow: hidden; }
    .place-card img { width: 100%; height: 200px; object-fit: cover; }
    .place-card-content { padding: 15px; }
    .place-card h3 { font-size: 20px; margin: 0 0 10px; }
    .place-card p { font-size: 16px; color: #555; }
    footer { background: #2a5298; color: white; padding: 10px 0; text-align: center; }
  </style>
</head>
<body>

  <header>
    <h1>Explore Galle</h1>
  </header>

  <section id="places">
    <!-- Galle Place 1 -->
    <div class="place-card">
      <img src="img/galle_fort.jpg" alt="Galle Fort">
      <div class="place-card-content">
        <h3>Galle Fort</h3>
        <p>A UNESCO World Heritage site, known for its colonial architecture and scenic views over the Indian Ocean.</p>
      </div>
    </div>
    <!-- Galle Place 2 -->
    <div class="place-card">
      <img src="img/maritime_museum.jpg" alt="Galle Maritime Museum">
      <div class="place-card-content">
        <h3>Galle Maritime Museum</h3>
        <p>A fascinating museum showcasing Galle's history as a major trading port and maritime hub.</p>
      </div>
    </div>
    <!-- Add more places for Galle -->
  </section>

  <footer>
    <p>&copy; 2024 Explore Galle. All Rights Reserved.</p>
  </footer>
</body>
</html>
