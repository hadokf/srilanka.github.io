<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Batticaloa</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
    header { background: #2a5298; color: white; padding: 20px; text-align: center; }
    header h1 { font-size: 36px; margin: 0; }
    #places { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
    .place-card { width: 300px; background-color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 10px; overflow: hidden; }
    .place-card img { width: 100%; height: 200px; object-fit: cover; }
    .place-card-content { padding: 15px; }
    .place-card h3 { font-size: 20px; margin: 0 0 10px; }
    .place-card p { font-size: 16px; color: #555; }
    footer { background: #2a5298; color: white; padding: 10px 0; text-align: center; }
  </style>
</head>
<body>

  <header>
    <h1>Explore Batticaloa</h1>
  </header>

  <section id="places">
    <!-- Batticaloa Place 1 -->
    <div class="place-card">
      <img src="img/batticaloa_lagoon.jpg" alt="Batticaloa Lagoon">
      <div class="place-card-content">
        <h3>Batticaloa Lagoon</h3>
        <p>A beautiful coastal lagoon perfect for boat rides and birdwatching.</p>
      </div>
    </div>
    <!-- Batticaloa Place 2 -->
    <div class="place-card">
      <img src="img/kallady_bridge.jpg" alt="Kallady Bridge">
      <div class="place-card-content">
        <h3>Kallady Bridge</h3>
        <p>An iconic historical bridge over the lagoon, offering scenic views and a tranquil atmosphere.</p>
      </div>
    </div>
    <!-- Add more places for Batticaloa -->
  </section>

  <footer>
    <p>&copy; 2024 Explore Batticaloa. All Rights Reserved.</p>
  </footer>
</body>
</html>
